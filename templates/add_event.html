{% extends "base.html" %}
{% block title %}Add Event{% endblock %}
{% block content %}
<h2>Add New Event</h2>
<form method="POST" class="mt-4" novalidate>
  <div class="mb-3">
    <label for="name" class="form-label">Event Name</label>
    <input name="name" id="name" type="text" class="form-control" placeholder="Event name" required>
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input name="date" id="date" type="date" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description (optional)</label>
    <textarea name="description" id="description" class="form-control" rows="3" placeholder="Event description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add Event</button>
</form>
{% endblock %}
